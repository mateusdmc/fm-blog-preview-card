<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#F4D04E]">
    <div class="h-screen flex justify-center items-center w-full">
        <div class="bg-white w-[327px] md:w-[384px] rounded-[20px] p-6 flex flex-col gap-6 border-[1px] border-[#111111] shadow-[8px_8px_#000000]">
            <div>
                <img src="./assets/img/illustration-article.svg" alt="" class="rounded-[10px]">
            </div>
            <div class="flex flex-col gap-3">
                <div>
                    <span class="bg-[#F4D04E] py-1.5 px-3 rounded-sm leading-[150%] text-[12px] font-extrabold font-figtree md:text-[14px]">Learning</span>
                </div>
                <p class="text-[12px] font-medium font-figtree md:text-[14px]">Published 21 Dec 2023</p>
                <h2 class="text-[20px] font-extrabold font-figtree md:text-[24px] cursor-pointer hover:text-[#F4D04E] active:text-[#F4D04E]">HTML & CSS foundations</h2>
                <p class="text-[14px] font-medium font-figtree md:text-[16px] text-[#6B6B6B]">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="flex items-center gap-3">
                <img src="./assets/img/image-avatar.webp" alt="avatar" class="w-8">
                <p class="text-[14px] font-extrabold font-figtree">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
